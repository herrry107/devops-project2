apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: register-web-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: register-service
            port:
              number: 80
